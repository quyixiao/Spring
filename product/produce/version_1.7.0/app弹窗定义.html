  <body>
    <div id="base" class="">

      <!-- Unnamed (形状) -->
      <div id="u0" class="ax_h1">

        <!-- Unnamed () -->
        <div id="u3" class="text">
          <p><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、系统化弹窗：需要符合设计规范的，例如Toast、Tips、DIalogs、Dropdown、Actionbar等</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、非系统化弹窗：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">活动图片弹窗，内容为H5，后台配置。规范只能一个跳转按钮，一个链接，一个关闭按钮，弹出频率后台控制</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">活动文案弹窗，内容为文字，后台配置（标题+正文）。规范只能一个关闭按钮，上下滑动查看内容，用户点击触发</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">个性化弹窗，设计完成后无法进行配置，预置在安装包中，只可统一调整。例如更新提示（强制更新与非强制更新）、注册成功提示、开通托管提示、二维码分享</span></p>
        </div>
      </div>
